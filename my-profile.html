          <div class="row">
            <div class="col-md-3 border-right">
              <div
                class="d-flex flex-column align-items-center text-center p-3 py-5"

                /><span id="userNombre" class="font-weight-bold">Edogaru</span
                ><span id="userEmail" class="text-black-50"
                  >edogaru@mail.com.my</span
                ><span> </span>
              </div>
            </div>
            <div class="col-md-8 border-right">
              <div class="p-3 py-5">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h4 class="text-right">Perfil</h4>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">

                    ><img class="m-1" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAgklEQVR4nKXQsQnCYBiE4aezDFGwloCl4hRWtvZKujSpLQTBadxAcAHNDsERLGxEQUVIEeSPCDn4iuNe7uCjhVLk/4B7FE3hCGsMscMBfWRI6uAcDzxxxQU3vLD4bo2wqcLPbTEIzXdR4oQzjuiEwBXuGGNWtS5DYA+Tmp8i/vmfkN4tgxYuu8hIWQAAAABJRU5ErkJggg=="><input
                      id="primerNombre"
                      type="text"
                      class="form-control"
                      placeholder="Primer nombre"
                      value=""
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="labels" for="segundoNombre"
                      >Segundo nombre</label
                    ><input
                      id="segundoNombre"
                      type="text"
                      class="form-control"
                      value=""
                      placeholder="Segundo nombre"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="labels" for="primerApellido"
                      >Primer apellido</label
                    ><img class="m-1" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAgklEQVR4nKXQsQnCYBiE4aezDFGwloCl4hRWtvZKujSpLQTBadxAcAHNDsERLGxEQUVIEeSPCDn4iuNe7uCjhVLk/4B7FE3hCGsMscMBfWRI6uAcDzxxxQU3vLD4bo2wqcLPbTEIzXdR4oQzjuiEwBXuGGNWtS5DYA+Tmp8i/vmfkN4tgxYuu8hIWQAAAABJRU5ErkJggg=="><input
                      id="primerApellido"
                      type="text"
                      class="form-control"
                      placeholder="Primer apellido"
                      value=""
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="labels" for="segundoApellido"
                      >Segundo apellido</label
                    ><input
                      id="segundoApellido"
                      type="text"
                      class="form-control"
                      placeholder="Segundo apellido"
                      value=""
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="labels" for="userMail">E-mail</label
                    ><img class="m-1" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAgklEQVR4nKXQsQnCYBiE4aezDFGwloCl4hRWtvZKujSpLQTBadxAcAHNDsERLGxEQUVIEeSPCDn4iuNe7uCjhVLk/4B7FE3hCGsMscMBfWRI6uAcDzxxxQU3vLD4bo2wqcLPbTEIzXdR4oQzjuiEwBXuGGNWtS5DYA+Tmp8i/vmfkN4tgxYuu8hIWQAAAABJRU5ErkJggg=="><input
                      id="userMail"
                      type="text"
                      class="form-control"
                      placeholder="ejemplo3@gmail.com"
                      value=""
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label class="labels" for="avatarImg"
                          >Imagen de perfil</label
                        >
                        <input
                          id="avatarImg"
                          type="file"
                          class="form-control"
                          id="exampleFormControlFile1"
                          accept="image/*"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <label class="labels" for="userTelefono"
                      >Telefono de contacto</label
                    ><input
                      id="userTelefono"
                      type="text"
                      class="form-control"
                      placeholder="Número de telefóno"
                      value=""
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="labels">Pais</label
                    ><input
                      id="userPais"
                      type="text"
                      class="form-control"
                      placeholder="Ingresa tu pais"
                      value=""
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="labels">Ciudad</label
                    ><input
                      id="userCiudad"
                      type="text"
                      class="form-control"
                      value=""
                      placeholder="Ingresa tu ciudad"
                    />
                  </div>
                </div>
                <div class="mt-5 text-center">
                  <button
                    id="botonGuardar"
                    class="btn btn-primary profile-button"
                    type="submit"
                  >
                    Guardar cambios
